<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Softdealer - Home</title>

  <link rel="icon" th:href="@{logo/Softlogo.png}">

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:include="usuarios/template_user.html::header" th:if="${sesion==null}"></div>

  <div th:include="usuarios/template_user.html::header-user" th:unless="${sesion==null}"></div>

    <!-- Page Content -->
    <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Welcome to Softdealer 2022</h1>
      <p class="lead">The #1 eCommerce Platform</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center">

      <!--/*@thymesVar id="products" type="com.thisname.springsoftdealer.AdministratorCrontroller"*/-->
      <div class="col-lg-3 col-md-6 mb-4" th:each="product:${products}">
        <div class="card h-100">
          <div class="img-container">
            <img class="card-img-top" th:src="@{/images/{img} (img=${product.image})}" alt="">
          </div>
          <!--/*@thymesVar id="image" type="com.thisname.springsoftdealer.model.Product"*/-->
          <div class="card-body">
            <p class="card-text" th:text="${product.name}"></p>
            <p class="card-text" th:text="'Price: $'+${product.price}"></p>
          </div>
          <div class="card-footer">
            <a th:href="@{/productohome/{id} (id=${product.id})}" class="btn btn-success">View product</a>
          </div>
        </div>
      </div>



    </div>
    <!-- /.row -->

  </div>
    <!-- /.container -->

    <!-- Footer -->
  <div th:include="usuarios/template_user.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
