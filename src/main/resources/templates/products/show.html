<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="icon" th:href="@{logo/Softlogo.png}">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:include="administrator/templete_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Softdealer <small>Products</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/administrator}">Home</a></li>
    <li class="breadcrumb-item active">See Products</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/products/create}" > Create Product</a>
  <h2>Products</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Inventory</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="productsList" type="com.thisname.springsoftdealer.contoller.ProductController"*/-->
      <tr th:each="pList:${productsList}">
        <td th:text="${pList.name}"></td>
        <td th:text="${pList.description}"></td>
        <td th:text="${pList.lot}"></td>
        <td th:text="${pList.price}"></td>
        <td><!--/*@thymesVar id="id" type="com.thisname.springsoftdealer.model.Product"*/-->
        <a  class="btn btn-warning" th:href="@{/products/edit/{id} (id=${pList.id})}">Editar</a> </td>
        <td><a  class="btn btn-danger" th:href="@{/products/delate/{id} (id=${pList.id}) }">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>


</div>
<!-- /.container -->

<!-- Footer -->
  <div th:include="administrator/templete_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
